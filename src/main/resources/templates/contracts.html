<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Contratos</h1>
                    <div>
                        <a th:href="@{/contracts/credit}" class="btn btn-info me-2">
                            <i class="bi bi-credit-card"></i> Contratos de Crédito
                        </a>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Número</th>
                                        <th>Cliente</th>
                                        <th>Automóvel</th>
                                        <th>Período</th>
                                        <th>Valor Total</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract : ${contracts}">
                                        <td th:text="${contract.id}"></td>
                                        <td th:text="${contract.contractNumber}"></td>
                                        <td th:text="${contract.order.customer.name}"></td>
                                        <td
                                            th:text="${contract.order.vehicle.brand + ' ' + contract.order.vehicle.model}">
                                        </td>
                                        <td
                                            th:text="${#temporals.format(contract.startDate, 'dd/MM/yyyy') + ' - ' + #temporals.format(contract.endDate, 'dd/MM/yyyy')}">
                                        </td>
                                        <td th:text="${#numbers.formatCurrency(contract.totalValue)}"></td>
                                        <td>
                                            <span th:if="${contract.active}" class="badge bg-success">Ativo</span>
                                            <span th:unless="${contract.active}"
                                                class="badge bg-secondary">Inativo</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/contracts/details/{id}(id=${contract.id})}"
                                                class="btn btn-sm btn-outline-info btn-action">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/contracts/edit/{id}(id=${contract.id})}"
                                                class="btn btn-sm btn-outline-warning btn-action"
                                                sec:authorize="hasAnyRole('ADMIN', 'AGENT')">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/contracts/credit/{id}(id=${contract.id})}"
                                                class="btn btn-sm btn-outline-primary btn-action"
                                                th:if="${contract.creditContract == null}"
                                                sec:authorize="hasAnyRole('ADMIN', 'AGENT')">
                                                <i class="bi bi-credit-card"></i>
                                            </a>
                                            <a th:href="@{/contracts/cancel/{id}(id=${contract.id})}"
                                                class="btn btn-sm btn-outline-danger btn-action"
                                                th:if="${contract.active}" sec:authorize="hasAnyRole('ADMIN', 'AGENT')">
                                                <i class="bi bi-x-circle"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
