<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empregadores - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Empregadores</h1>
                    <a th:href="@{/employers/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Novo Empregador
                    </a>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Empresa</th>
                                        <th>Cargo</th>
                                        <th>Rendimento</th>
                                        <th>CNPJ</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employer : ${employers}">
                                        <td th:text="${employer.id}"></td>
                                        <td th:text="${employer.customer.name}"></td>
                                        <td th:text="${employer.companyName}"></td>
                                        <td th:text="${employer.position}"></td>
                                        <td th:text="${#numbers.formatCurrency(employer.income)}"></td>
                                        <td th:text="${employer.cnpj}"></td>
                                        <td>
                                            <a th:href="@{/employers/details/{id}(id=${employer.id})}"
                                                class="btn btn-sm btn-outline-info btn-action">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/employers/edit/{id}(id=${employer.id})}"
                                                class="btn btn-sm btn-outline-warning btn-action">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/employers/delete/{id}(id=${employer.id})}"
                                                class="btn btn-sm btn-outline-danger btn-action"
                                                onclick="return confirmarExclusao('Tem certeza que deseja excluir este empregador?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
