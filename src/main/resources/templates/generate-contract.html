<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerar Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Gerar Contrato para o Pedido #<span th:text="${order.id}"></span></h4>
                </div>
                <div class="card-body">
                    <p><strong>Cliente:</strong> <span th:text="${order.customer.name}"></span></p>
                    <p><strong>Veículo:</strong> <span th:text="${order.vehicle.brand + ' ' + order.vehicle.model}"></span></p>
                    <p><strong>Valor Total:</strong> <span th:text="${#numbers.formatCurrency(order.totalValue)}"></span></p>

                    <form th:action="@{/contracts/generate/{orderId}(orderId=${order.id})}" method="post">
                        <div class="mb-3">
                            <label for="agentId" class="form-label">Agente Responsável</label>
                            <select class="form-select" id="agentId" name="agentId" required>
                                <option value="">Selecione um agente...</option>
                                <option th:each="agent : ${agents}" th:value="${agent.id}" th:text="${agent.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="downPayment" class="form-label">Valor de Entrada</label>
                            <input type="number" class="form-control" id="downPayment" name="downPayment" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="installments" class="form-label">Quantidade de Parcelas</label>
                            <input type="number" class="form-control" id="installments" name="installments" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="terms" class="form-label">Termos do Contrato</label>
                            <textarea class="form-control" id="terms" name="terms" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/orders}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Gerar Contrato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
