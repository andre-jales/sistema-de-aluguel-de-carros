<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Empregador - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Detalhes do Empregador</h1>
                    <div>
                        <a th:href="@{/employers/edit/{id}(id=${employer.id})}" class="btn btn-warning me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a th:href="@{/employers}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card detail-card">
                            <div class="card-header">
                                <h5 class="mb-0">Informações do Empregador</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Cliente:</strong>
                                        <p th:text="${employer.customer.name}" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Nome da Empresa:</strong>
                                        <p th:text="${employer.companyName}" class="text-muted"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Cargo:</strong>
                                        <p th:text="${employer.position}" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>Rendimento:</strong>
                                        <p th:text="${#numbers.formatCurrency(employer.income)}" class="text-muted"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Telefone:</strong>
                                        <p th:text="${employer.phone}" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>CNPJ:</strong>
                                        <p th:text="${employer.cnpj}" class="text-muted"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <strong>Endereço:</strong>
                                        <p th:text="${employer.address}" class="text-muted"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <strong>ID:</strong>
                                        <p th:text="${employer.id}" class="text-muted"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Ações</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a th:href="@{/employers/edit/{id}(id=${employer.id})}" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i> Editar Empregador
                                    </a>
                                    <a th:href="@{/employers/delete/{id}(id=${employer.id})}" class="btn btn-danger"
                                        onclick="return confirmarExclusao('Tem certeza que deseja excluir este empregador?')">
                                        <i class="bi bi-trash"></i> Excluir Empregador
                                    </a>
                                    <a th:href="@{/employers}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Voltar à Lista
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
