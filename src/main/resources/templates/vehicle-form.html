<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${vehicle.id != null ? 'Editar Automóvel' : 'Novo Automóvel'}">Automóvel - Sistema de Aluguel de
        Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${vehicle.id != null ? 'Editar Automóvel' : 'Novo Automóvel'}">Automóvel</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="${vehicle.id != null ? '/vehicles/update/' + vehicle.id : '/vehicles/save'}"
                            th:object="${vehicle}" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="brand" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="model" class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="model" th:field="*{model}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="licensePlate" class="form-label">Placa</label>
                                    <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">Ano</label>
                                    <input type="number" class="form-control" id="year" th:field="*{year}" min="1900"
                                        max="2030" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="color" class="form-label">Cor</label>
                                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="dailyValue" class="form-label">Valor da Diária</label>
                                    <input type="number" class="form-control" id="dailyValue" th:field="*{dailyValue}"
                                        step="0.01" min="0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="available" class="form-label">Disponível</label>
                                    <select class="form-select" id="available" th:field="*{available}">
                                        <option value="true">Sim</option>
                                        <option value="false">Não</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/vehicles}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${vehicle.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
