<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employer.id != null ? 'Editar Empregador' : 'Novo Empregador'}">Empregador - Sistema de Aluguel
        de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${employer.id != null ? 'Editar Empregador' : 'Novo Empregador'}">Empregador</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form
                            th:action="${employer.id != null ? '/employers/update/' + employer.id : '/employers/save'}"
                            th:object="${employer}" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customer" class="form-label">Cliente</label>
                                    <select class="form-select" id="customer" name="customerId" required>
                                        <option value="">Selecione um cliente...</option>
                                        <option th:each="customer : ${customers}" th:value="${customer.id}"
                                            th:text="${customer.name}"
                                            th:selected="${employer.customer != null and employer.customer.id == customer.id or customerId == customer.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="companyName" class="form-label">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="companyName" th:field="*{companyName}"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="position" class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="position" th:field="*{position}"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="income" class="form-label">Rendimento</label>
                                    <input type="number" class="form-control" id="income" th:field="*{income}"
                                        step="0.01" min="0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                        oninput="formatarTelefone(this)" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Endere√ßo</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/employers}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${employer.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
