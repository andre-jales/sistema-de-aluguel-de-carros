<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Editar Contrato #<span th:text="${contract.contractNumber}"></span></h4>
                </div>
                <div class="card-body">
                     <form th:action="@{/contracts/update/{id}(id=${contract.id})}" th:object="${contract}" method="post">
                        <div class="mb-3">
                            <label for="downPayment" class="form-label">Valor de Entrada</label>
                            <input type="number" class="form-control" id="downPayment" th:field="*{downPayment}" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="installmentsQuantity" class="form-label">Quantidade de Parcelas</label>
                            <input type="number" class="form-control" id="installmentsQuantity" th:field="*{installmentsQuantity}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="terms" class="form-label">Termos do Contrato</label>
                            <textarea class="form-control" id="terms" th:field="*{terms}" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/contracts}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Atualizar Contrato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
