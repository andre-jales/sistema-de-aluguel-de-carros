<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${order.id != null ? 'Editar Pedido' : 'Novo Pedido'}">Pedido - Sistema de Aluguel de Carros
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${order.id != null ? 'Editar Pedido' : 'Novo Pedido'}">Pedido</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="${order.id != null ? '/orders/update/' + order.id : '/orders/save'}"
                            th:object="${order}" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customer" class="form-label">Cliente</label>
                                    <select class="form-select" id="customer" name="customerId" required>
                                        <option value="">Selecione um cliente...</option>
                                        <option th:each="customer : ${customers}" th:value="${customer.id}"
                                            th:text="${customer.name}"
                                            th:selected="${order.customer != null and order.customer.id == customer.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="vehicle" class="form-label">Automóvel</label>
                                    <select class="form-select" id="vehicle" name="vehicleId" required>
                                        <option value="">Selecione um automóvel...</option>
                                        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}"
                                            th:text="${vehicle.brand + ' ' + vehicle.model + ' - ' + vehicle.licensePlate}"
                                            th:selected="${order.vehicle != null and order.vehicle.id == vehicle.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">Data de Fim</label>
                                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="daysQuantity" class="form-label">Quantidade de Dias</label>
                                    <input type="number" class="form-control" id="daysQuantity"
                                        th:field="*{daysQuantity}" readonly>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="totalValue" class="form-label">Valor Total</label>
                                    <input type="text" class="form-control" id="totalValue" th:field="*{totalValue}"
                                        readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="observations" class="form-label">Observações</label>
                                <textarea class="form-control" id="observations" th:field="*{observations}"
                                    rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/orders}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${order.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        // Auto-calcular quantidade de dias e valor total
        document.getElementById('startDate').addEventListener('change', calcularValorTotal);
        document.getElementById('endDate').addEventListener('change', calcularValorTotal);
        document.getElementById('vehicle').addEventListener('change', calcularValorTotal);

        function calcularValorTotal() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const vehicleSelect = document.getElementById('vehicle');

            if (startDate && endDate && vehicleSelect.value) {
                const inicio = new Date(startDate);
                const fim = new Date(endDate);
                const diffTime = Math.abs(fim - inicio);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                document.getElementById('daysQuantity').value = diffDays;

                // Aqui você poderia buscar o valor da diária do automóvel selecionado
                // Por simplicidade, vamos usar um valor fixo ou deixar vazio
                document.getElementById('totalValue').value = '';
            }
        }
    </script>
</body>

</html>
