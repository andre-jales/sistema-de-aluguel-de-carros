<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Usuários</h1>
                    <a th:href="@{/users/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Novo Usuário
                    </a>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Tipo</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <!-- <td th:text="${user.userType}"></td> -->
                                        <td>
                                        <span th:switch="${#strings.toUpperCase(#strings.trim(user.userType))}">
                                            <span th:case="'ADMIN'" class="badge bg-dark">Admin</span>
                                            <span th:case="'AGENT'" class="badge bg-secondary">Agente</span>
                                            <span th:case="'CUSTOMER'" class="badge bg-secondary-subtle">Cliente</span>
                                            <span th:case="*">Desconhecido</span>
                                        </span>
                                        </td>
                                        <td>
                                            <span th:if="${user.active}" class="badge bg-success">Ativo</span>
                                            <span th:unless="${user.active}" class="badge bg-secondary">Inativo</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/users/details/{id}(id=${user.id})}"
                                                class="btn btn-sm btn-outline-info btn-action">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                                class="btn btn-sm btn-outline-warning btn-action">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                                class="btn btn-sm btn-outline-danger btn-action"
                                                onclick="return confirmarExclusao('Tem certeza que deseja excluir este usuário?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
