<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos de Crédito - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Contratos de Crédito</h1>
                    <a th:href="@{/contracts}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar para Contratos
                    </a>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nº Contrato Crédito</th>
                                        <th>Nº Contrato Principal</th>
                                        <th>Cliente</th>
                                        <th>Banco</th>
                                        <th>Valor Financiado</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cc : ${creditContracts}">
                                        <td th:text="${cc.id}"></td>
                                        <td th:text="${cc.creditContractNumber}"></td>
                                        <td th:text="${cc.contract.contractNumber}"></td>
                                        <td th:text="${cc.contract.order.customer.name}"></td>
                                        <td th:text="${cc.bank}"></td>
                                        <td th:text="${#numbers.formatCurrency(cc.financedValue)}"></td>
                                        <td>
                                            <span th:if="${cc.approved}" class="badge bg-success">Aprovado</span>
                                            <span th:unless="${cc.approved}" class="badge bg-warning">Pendente</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/contracts/details/{id}(id=${cc.contract.id})}"
                                                class="btn btn-sm btn-outline-info btn-action" title="Ver Contrato Principal">
                                                <i class="bi bi-file-earmark-text"></i>
                                            </a>
                                            <a th:href="@{/contracts/credit/approve/{id}(id=${cc.id})}"
                                               class="btn btn-sm btn-outline-success btn-action"
                                               th:if="${!cc.approved}"
                                               sec:authorize="hasAnyRole('ADMIN', 'AGENT')"
                                               title="Aprovar">
                                                <i class="bi bi-check-lg"></i>
                                            </a>
                                            <a th:href="@{/contracts/credit/reject/{id}(id=${cc.id})}"
                                               class="btn btn-sm btn-outline-danger btn-action"
                                               th:if="${!cc.approved}"
                                               sec:authorize="hasAnyRole('ADMIN', 'AGENT')"
                                               title="Rejeitar">
                                                <i class="bi bi-x-lg"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
