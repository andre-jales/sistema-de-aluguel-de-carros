<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automóveis - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Sistema de Aluguel de Carros</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bem-vindo, <span th:text="${#authentication.name}"></span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Automóveis</h1>
                    <div>
                        <a th:href="@{/vehicles/new}" class="btn btn-primary me-2">
                            <i class="bi bi-plus-circle"></i> Novo Automóvel
                        </a>
                        <a th:href="@{/vehicles/available}" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Ver Disponíveis
                        </a>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Placa</th>
                                        <th>Ano</th>
                                        <th>Cor</th>
                                        <th>Valor Diária</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}">
                                        <td th:text="${vehicle.id}"></td>
                                        <td th:text="${vehicle.brand}"></td>
                                        <td th:text="${vehicle.model}"></td>
                                        <td th:text="${vehicle.licensePlate}"></td>
                                        <td th:text="${vehicle.year}"></td>
                                        <td th:text="${vehicle.color}"></td>
                                        <td th:text="${#numbers.formatCurrency(vehicle.dailyValue)}"></td>
                                        <td>
                                            <span th:if="${vehicle.available}"
                                                class="badge bg-success">Disponível</span>
                                            <span th:unless="${vehicle.available}"
                                                class="badge bg-danger">Indisponível</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/vehicles/details/{id}(id=${vehicle.id})}"
                                                class="btn btn-sm btn-outline-info btn-action">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
                                                class="btn btn-sm btn-outline-warning btn-action">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                                                class="btn btn-sm btn-outline-danger btn-action"
                                                onclick="return confirmarExclusao('Tem certeza que deseja excluir este automóvel?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
